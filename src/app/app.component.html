<article class="container">

  <section class="brand">
    <h1>DigitalChanel</h1>
    <p>Desarrolladores</p>
  </section>
  <section class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mi-tabla">
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- seniority Column -->
      <ng-container matColumnDef="seniority">
        <th mat-header-cell *matHeaderCellDef> Experiencia </th>
        <td mat-cell *matCellDef="let element"> {{element.seniority}} </td>
      </ng-container>

      <!-- years Column -->
      <ng-container matColumnDef="years">
        <th mat-header-cell *matHeaderCellDef> Años </th>
        <td mat-cell *matCellDef="let element"> {{element.years}} </td>
      </ng-container>

      <!-- availability Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
        <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
      </ng-container>

      <!-- descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</article>
